sudo: false
language: node_js
cache:
  directories:
    - ~/.npm

node_js:
  - '9'

before_script:
  - npm prune

script:
  - npm install
  - npm run build:project
  - npm run build
after_success:
  - lerna publish --conventional-commits --canary --yes
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
